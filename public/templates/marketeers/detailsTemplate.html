<div id="dialogContent">
    <div class="dialogHeader">
        <span><%=title%></span>

    </div>
    <div class="dialogContent">
        <label for="name">Name</label>
        <input id="name"
               type="text"
               value="<%=model.name%>"
               <%readonly.name?'readonly':''%>
               required
               maxlength="16"/>
        <label for="location">Name</label>
        <input id="location"
               type="text"
               value="<%=model.location%>"
               <%readonly.name?'readonly':''%>
               required
               maxlength="16"/>

    </div>
    <div class="buttonsHolder">
        <a id="cancelButton">
            Cancel
        </a>
        <a id="saveButton">
            Save
        </a>
    </div>


</div>
