<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #change{
            direction: rtl;
            unicode-bidi: bidi-override;
            text-align: right;
        }
    </style>
    <script>
        function sendPassword() {
            var xmlHttp;

            if (window.XMLHttpRequest) {
                // code for IE7+, Firefox, Chrome, Opera, Safari
                xmlHttp = new XMLHttpRequest();
            }else {
                // code for IE6, IE5
                xmlHttp = new ActiveXObject("Microsoft.xmlHttp");
            }
            xmlHttp.onreadystatechange = function() {
                if (xmlHttp.readyState == 4 && (xmlHttp.status == 500 || xmlHttp.status == 400 || xmlHttp.status == 404 )) {
                    alert(xmlHttp.responseText);
                }
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                    document.body.innerHTML = xmlHttp.responseText;
                }
            };

            xmlHttp.open("POST","",true);
            xmlHttp.setRequestHeader('Content-Type', 'application/json');
            xmlHttp.send(JSON.stringify({
                "newPass": document.getElementById('newPass').value,
                "confirmPass": document.getElementById('confirmPass').value
            }));
        }
    </script>
</head>
<body>

<div id="change">
    <div class="startLogo"></div>

    <h3>סיסמתך החלף</h3>

    <div>
        <span>חדשה סיסמה הכנס</span><br/>
        <span>תווים 6 לפחות להכיל צריכה הסיסמה</span><br/>
        <span>סיסמתך החלף</span><br/>
    </div>

    <div class="form-group">
        <input id="newPass" type="password" placeholder="חדשה סיסמה" required name="newPass" minlength=6>
    </div>
    <div >
        <input id="confirmPass" type="password" placeholder="חדשה סיסמה אשר" required name="confirmPass">
    </div>

    <button onclick="sendPassword()">החלף</button>

</div>
</body>
</html>
